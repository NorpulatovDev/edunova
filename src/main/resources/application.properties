# ================================
# Application Name
# ================================
spring.application.name=education-management

# ================================
# Database Configuration (PostgreSQL - Local)
# ================================
spring.datasource.url=jdbc:postgresql://localhost:5433/edudb
spring.datasource.username=postgres
spring.datasource.password=1111

# ================================
# JPA / Hibernate Configuration
# ================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true

# ================================
# SQL Initialization
# ================================
spring.sql.init.mode=always
spring.sql.init.continue-on-error=true

# ================================
# JWT Configuration
# ================================
jwt.secret=${JWT_SECRET:localDevSecretKeyForJWT_ChangeThis_123456789}
jwt.access-token-expiration=900000
jwt.refresh-token-expiration=604800000

# ================================
# Logging Configuration
# ================================
logging.level.com.education.management=DEBUG
logging.level.org.springframework.security=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.file.name=logs/application.log

# ================================
# Server Configuration
# ================================
server.port=${PORT:8080}
server.error.include-message=always
server.error.include-binding-errors=always
